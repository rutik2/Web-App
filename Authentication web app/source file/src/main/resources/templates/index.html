<!DOCTYPE html>
<html>
<head>
	  <link rel="stylesheet" type="text/css" href="style.css">

  <title>User Registration Form</title>
</head>
<body>

<h2>User Registration</h2>

<form action="/submit" method="post" enctype="multipart/form-data">
  <label for="first_name">First Name:</label><br>
  <input type="text" id="first_name" name="firstname" required><br><br>

  <label for="last_name">Last Name:</label><br>
  <input type="text" id="last_name" name="lastname" required><br><br>

  <label for="phone_number">Phone Number:</label><br>
  <input type="tel" id="phone_number" name="phonenumber" required pattern="[0-9]{10}" placeholder="Enter 10-digit phone number"><br><br>

  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required minlength="8"><br><br>

  <label for="profile_picture">Profile Picture:</label><br>
  <input type="file" id="profile_picture" name="profile_picture" accept="image/*"><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
